<div class="sideCarStealthBox gearSideCar">
    <div class="boxheadmargin">
        <label class="resource-value" style="font-size: 20px;">Stealth</label>
    </div>
        <div class="flexrow flex-justify flex-align" style="height: 30px;">
            <div class="flexrow flex-group-center reveal">
                <button class="restReset rollable" style="width:32px;"  data-type="stealth" data-name="sneak" data-key="system.sneak.value" data-roll="2d6+@stealth.sneak.value">
                    <span class="toggle resource-value align-center flexrow">SNEAK</span>
                    <label class="toggle noShow flex-group-center" style="font-size: 18px;">+{{system.stealth.sneak.value}}</label>
                </button>
            </div>
            <div class="flexrow flex-group-center reveal">
                <button class="restReset rollable" style="width:32px;" data-type="hide" data-name="sneak" data-key="system.hide.value" data-roll="2d6+@stealth.hide.value">
                    <span class="toggle resource-value align-center flexrow">HIDE</span>
                    <label class="toggle noShow flex-group-center" style="font-size: 18px;">+{{system.stealth.hide.value}}</label>
                </button>
            </div>
            <div class="flexrow flex-group-center reveal">
                <button class="restReset rollable" style="width:32px;" data-type="disguise" data-name="sneak" data-key="system.disguise.value" data-roll="2d6+@stealth.disgusie.value">
                    <span class="toggle resource-value align-center flexrow">DISGUISE</span>
                    <label class="toggle noShow flex-group-center" style="font-size: 18px;">+{{system.stealth.disguise.value}}</label>
                </button>
            </div>
        </div>
</div>
