<div class="sideCarStealthBox gearSideCar">
    <div class="boxheadmargin">
        <label class="resource-value" style="font-size: 20px;">Stealth</label>
    </div>
    <div class="flexrow flex-justify flex-align" style="height: 30px; margin-bottom: 10px;">
        <div class="flexrow flex-group-center reveal">
            <button class="restReset rollable" style="width:48px;" type="button" data-type="hide" data-name="sneak" data-key="actor.system.hide.value" data-roll="2d6+@stealth.hide.value">
                <span class="toggle resource-value flex-group-center">HIDE</span>
                <label class="toggle noShow flex-group-center" style="font-size: 16px;">+{{system.stealth.hide.value}}</label>
            </button>
        </div>
        <div class="flexrow flex-group-center reveal">
            <button class="restReset rollable" style="width:48px;" type="button" data-type="disguise" data-name="sneak" data-key="actor.ystem.disguise.value" data-roll="2d6+@stealth.disgusie.value">
                <span class="toggle resource-value flex-group-center">DISGUISE</span>
                <label class="toggle noShow flex-group-center" style="font-size: 16px;">+{{system.stealth.disguise.value}}</label>
            </button>
        </div>
    </div>
    <div class="flexrow flex-justify flex-align" style="height: 30px;">
        <div class="flexrow flex-group-center reveal">
            <button class="restReset rollable" style="width: 96px;" type="button" data-type="stealth" data-name="sneak" data-key="actor.system.sneak.value" data-roll="2d6+@stealth.sneak.value">
                <span class="toggle resource-value flex-group-center">SNEAK</span>
                <label class="toggle noShow flex-group-center" style="font-size: 16px;">+{{system.stealth.sneak.value}}</label>
            </button>
        </div>
    </div>
</div>
