<div class="sideCarStealthBox gearSideCar">
	<div class="boxheadmargin">
		<label class="resource-value" style="font-size: 20px;">Stealth</label>
	</div>
	<div class="flexrow flex-justify flex-align" style="height: 30px; margin-bottom: 10px;">
		<div class="flexrow flex-group-center reveal">
			<button class="restReset rollable" style="width: 36px;" type="button" data-type="hide" data-name="sneak"
				data-key="actor.system.hide" data-roll="2d6+@stealth.hide">
				<span class="toggle resource-value flex-group-center">Hide</span>
				<label class="toggle noShow flex-group-center" style="font-size: 16px;">{{numberFormat
					system.stealth.hide decimals=0 sign=true}}</label>
			</button>
		</div>
		<div class="flexrow flex-group-center reveal">
			<button class="restReset rollable" style="width: 36px;" type="button" data-type="disguise" data-name="sneak"
				data-key="actor.ystem.disguise" data-roll="2d6+@stealth.disgusie">
				<span class="toggle resource-value flex-group-center">Disguise</span>
				<label class="toggle noShow flex-group-center" style="font-size: 16px;">{{numberFormat
					system.stealth.disguise decimals=0 sign=true}}</label>
			</button>
		</div>
	</div>
	<div class="flexrow flex-group-center reveal">
		<button class="restReset rollable" style="width: 36px;" type="button" data-type="stealth" data-name="sneak"
			data-key="actor.system.sneak" data-roll="2d6+@stealth.sneak">
			<span class="toggle resource-value flex-group-center">Sneak</span>
			<label class="toggle noShow flex-group-center" style="font-size: 16px;">{{numberFormat
				system.stealth.sneak decimals=0 sign=true}}</label>
		</button>
	</div>
</div>
