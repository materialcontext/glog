<div class="sideCarStealthBox gearSideCar">
    <div class="boxheadmargin">
        <label class="resource-value" style="font-size: 20px;">Stealth</label>
    </div>
        <div class="flexrow flex-justify flex-align" style="height: 30px;">
            <div class="flexrow flex-group-center reveal">
                <button class="toggle restReset flexgrow rollable reveal" data-roll="2d6+@stealth.sneak.value">Sneak</button>
                <label class="toggle restReset task-check noShow flexrow" data-type="stealth" data-name="sneak" data-key="system.sneak.value" 
                    data-roll="2d6+@stealth.sneak.value">
                    <i class="fa-regular fa-dice"></i> +{{system.stealth.sneak.value}}
                </label>
            </div>
            <div class="flexrow flex-group-center reveal">
                <button class="toggle restReset flexgrow rollable reveal" data-roll="2d6+@stealth.hide.value">Hide</button>
                <label class="toggle restReset task-check noShow flexrow" data-type="hide" data-name="sneak" data-key="system.hide.value" 
                    data-roll="2d6+@stealth.hide.value">
                    <i class="fa-regular fa-dice"></i> +{{system.stealth.hide.value}}
                </label>
            </div>
            <div class="flexrow flex-group-center reveal">
                <button class="toggle restReset flexgrow rollable reveal" data-roll="2d6+@stealth.disgusie.value">Disguise</button>
                <label class="toggle restReset task-check noShow flexrow" data-type="disguise" data-name="sneak" data-key="system.disguise.value" 
                    data-roll="2d6+@stealth.disguise.value">
                    <i class="fa-regular fa-dice"></i> +{{system.stealth.disguise.value}}
                </label>
            </div>
        </div>
</div>

<span class="toggle resource-value alignCenter rollable" data-roll="2d6+@abilities.str.value" style=" min-width: 26px; text-transform: uppercase;">str</span>
