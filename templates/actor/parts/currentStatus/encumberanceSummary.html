<div class="tooltip flexrow flex-group-left">
	<label class="resource-value flexrow flex-group-left" style="font-size: 16px; height: 30px;">Encumberance:</label>
	{{#if actor.system.flags.encumbered}}
	<input class="resource-value encumberance" style="font-size: 16px; color: var(--warning);" type="number"
		name="system.encumberance" value="{{actor.system.encumberance}}" data-dtype="Number" palceholder="0" readonly />
	{{else}}
	<input class="resource-value encumberance" style="font-size: 16px;" type="number" name="system.encumberance"
		value="{{actor.system.encumberance}}" data-dtype="Number" palceholder="0" readonly />
	{{/if}}
</div>
