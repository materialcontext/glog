<div class="sideCarStealthBox gearSideCar">
    <div class="boxheadmargin">
        <label class="resource-value" style="font-size: 20px;">Combat</label>
    </div>
        <div class="flexrow flex-justify flex-align" style="height: 30px;">
            <div class="flexrow flex-group-center reveal">
                <button class="restReset rollable" style="width:96px;"  data-type="stealth" data-name="sneak" data-key="system.sneak.value" data-roll="2d6+@stealth.sneak.value">
                    <span class="toggle resource-value align-center">ATTACK</span>
                    <label class="toggle noShow flexrow flex-group-center" style="font-size: 16px; max-width: 48px;">
                        <i class="fa-light fa-dice-six" style="font-size: 16px; width: 16px;"></i>
                        <span>+{{system.combat.atk.value}}</span>
                    </label>
                </button>
            </div>
            <div class="flexrow flex-group-center reveal">
                <button class="restReset rollable" style="width:96px;" data-type="hide" data-name="sneak" data-key="system.hide.value" data-roll="2d6+@stealth.hide.value">
                    <span class="toggle resource-value align-center">DEFEND</span>
                    <label class="toggle noShow flexrow flex-group-center" style="font-size: 16px;  max-width: 48px;">
                        <i class="fa-light fa-dice-six" style="font-size: 16px; width: 16px;"></i>
                        <span>+{{system.combat.def.value}}</span>
                    </label>
                </button>
            </div>
        </div>
</div>
