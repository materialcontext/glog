<div class="sideCarStealthBox gearSideCar">
	<div class="boxheadmargin">
		<label class="resource-value" style="font-size: 20px;">Exploration</label>
	</div>
	<div class="flexrow flex-justify flex-align" style="height: 30px; margin-bottom: 10px;">
		<div class="flexrow flex-group-center reveal">
			<button class="restReset rollable" style="width: 36px;" type="button" data-type="explore" data-name="recon"
				data-key="actor.explore.recon" data-roll="2d6+@explore.recon">
				<span class="toggle resource-value align-center">Recon</span>
				<label class="toggle noShow flex-group-center" style="font-size: 16px; max-width: 36px;">{{numberFormat
					system.explore.recon decimals=0 sign=true}}</label>
			</button>
		</div>
		<div class="flexrow flex-group-center reveal">
			<button class="restReset rollable" style="width: 36px;" type="button" data-type="explore" data-name="ambush"
				data-key="actor.explore.ambush" data-roll="2d6+@explore.ambush">
				<span class="toggle resource-value align-center">Ambush</span>
				<label class="toggle noShow flex-group-center" style="font-size: 16px;  max-width: 36px;">{{numberFormat
					system.explore.ambush decimals=0 sign=true}}</label>
			</button>
		</div>
	</div>
	<div class="flexrow flex-group-center reveal">
		<button class="restReset rollable" style="width: 36px;" type="button" data-type="explore" data-name="invest"
			data-key="actor.explore.invest" data-roll="2d6+@explore.invest">
			<span class="toggle resource-value align-center">Investigate</span>
			<label class="toggle noShow flex-group-center" style="font-size: 16px; max-width: 36px;">{{numberFormat
				system.explore.invest decimals=0 sign=true}}</label>
		</button>
	</div>
</div>
