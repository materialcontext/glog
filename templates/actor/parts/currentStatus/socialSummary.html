<div class="sideCarStealthBox gearSideCar">
	<div class="boxheadmargin">
		<label class="resource-value" style="font-size: 16px;">Social</label>
	</div>
	<div class="flexrow flex-justify flex-align" style="height: 30px; margin-bottom: 10px;">
		<div class="flexrow flex-group-center reveal">
			<button class="restReset rollable" style="width: 36px;" type="button" data-type="social" data-name="intim"
				data-key="actor.system.intim" data-roll="2d6+@social.intim">
				<span class="toggle resource-value align-center">Intimidate</span>
				<label class="toggle noShow flex-group-center" style="font-size: 15px; max-width: 36px;">{{numberFormat
					system.social.intim decimals=0 sign=true}}</label>
			</button>
		</div>
		<div class="flexrow flex-group-center reveal">
			<button class="restReset rollable" style="width: 36px;" type="button" data-type="social" data-name="diplo"
				data-key="actor.system.diplo" data-roll="2d6+@social.diplo">
				<span class="toggle resource-value align-center">Diplomacy</span>
				<label class="toggle noShow flex-group-center" style="font-size: 15px;  max-width: 36px;">{{numberFormat
					system.social.diplo decimals=0 sign=true}}</label>
			</button>
		</div>
		<div class="flexrow flex-group-center reveal">
			<button class="restReset rollable" style="width: 36px;" type="button" data-type="social" data-name="react"
				data-key="actor.system.react" data-roll="2d6+@social.react">
				<span class="toggle resource-value align-center">Reaction</span>
				<label class="toggle noShow flex-group-center" style="font-size: 15px; max-width: 36px;">{{numberFormat
					system.social.react decimals=0 sign=true}}</label>
			</button>
		</div>
	</div>
</div>
