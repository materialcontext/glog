<div class="sideCarStealthBox gearSideCar">
    <div class="boxheadmargin">
        <label class="resource-value" style="font-size: 20px;">Social</label>
    </div>
    <div class="flexrow flex-justify flex-align" style="height: 30px; margin-bottom: 10px;">
        <div class="flexrow flex-group-center reveal">
            <button class="restReset rollable" style="width:48px;"  data-type="social" data-name="react" data-key="system.react.value" data-roll="2d6+@social.react.value">
                <span class="toggle resource-value align-center">REACTION</span>
                <label class="toggle noShow flex-group-center" style="font-size: 16px; max-width: 48px;">+{{system.social.react.value}}</label>
            </button>
        </div>
        <div class="flexrow flex-group-center reveal">
            <button class="restReset rollable" style="width:48px;" data-type="social" data-name="diplo" data-key="system.diplo.value" data-roll="2d6+@social.diplo.value">
                <span class="toggle resource-value align-center">DIPLOMACY</span>
                <label class="toggle noShow flex-group-center" style="font-size: 16px;  max-width: 48px;">+{{system.social.diplo.value}}</label>
            </button>
        </div>
    </div>
    <div class="flexrow flex-justify flex-align" style="height: 30px;">
        <div class="flexrow flex-group-center reveal">
            <button class="restReset rollable" style="width:96px;"  data-type="social" data-name="intim" data-key="system.intim.value" data-roll="2d6+@social.intim.value">
                <span class="toggle resource-value align-center">INTIMIDATE</span>
                <label class="toggle noShow flex-group-center" style="font-size: 16px; max-width: 48px;">+{{system.social.intim.value}}</label>
            </button>
        </div>
    </div>
</div>
