<div class="sideCarStealthBox gearSideCar">
    <div class="boxheadmargin">
        <label class="resource-value" style="font-size: 20px;">Status</label>
    </div>
    <div class="flexcol flex-justify flex-align" style="height: 30px; margin-bottom: 10px;">
        <div class="flexrow">
            <label class="resource-value flexrow flex-group-left" style ="font-size: 16px; height: 30px;">Exhaustion:</label>
            {{#if actor.system.exhausted}}
            <input class="resource-value" style="font-size: 16px; color: var(--warning);" type="number" name="system.exhaustion" value="{{actor.system.exhaustion}}" data-dtype="Number" placeholder="0"/>
            {{else}}
            <input class="resource-value" style="font-size: 16px;" type="number" name="system.exhaustion" value="{{actor.system.exhaustion}}" data-dtype="Number" placeholder="0"/>
            {{/if}}
        </div>
        <div class="flexrow">
            {{#if actor.system.flags.noSwim}}
            <label class="resource-value flexrow flex-group-left" style ="font-size: 16px; height: 30px; color: var(--negative)">
                {{actor.system.warnings.noSwimWarning}}
            </label>
            {{/if}}
        </div>
    </div>
</div>
