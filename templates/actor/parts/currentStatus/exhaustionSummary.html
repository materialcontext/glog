<div class="tooltip flexrow flex-group-left">
	<div class="flexrow subheader" style="padding-left: 12px;">
		<label class="resource-value flexrow flex-group-left" style="font-size: 16px; height: 30px;">Exhaustion:</label>
		<div class="alignRight flexGrowThreeQuarter">
			{{#if actor.system.exhausted}}
			<input class="input-small" style="color: var(--negative); font-size: 16px;" type="number"
				name="system.exhaustion" value="{{actor.system.exhaustion}}" data-dtype="Number" placeholder="0" />
			{{else}}
			<input class="input-small" style="font-size: 16px;" type="number" name="system.exhaustion"
				value="{{actor.system.exhaustion}}" data-dtype="Number" placeholder="0" />
			{{/if}}
		</div>
	</div>
</div>
