<div style="background-color: var(--mainBackground); padding: 10px 0 10px 0;">
    <div class="flexrow flex-group-center listBackground grid grid-5col" 
        style="background-color: var(--pitchBorder); margin: 0; display: flex; justify-content:space-around; width:100%;">
        <div class="wantToKnowMore">
            <i class="fa-solid fa-heart-pulse awesomeIcon" style="font-size: 18px;"></i>
            <span class="tooltipText resource-label" style="font-size: 13px;">HP</span>
            <input class="input-xs" style="font-size: 18px;" type="number" name="hp" value="{{actor.system.hp.value}}" data-dtype="Number" placeholder="0"/>
            <span class="resource-value input-small" style="font-size: 18px;">/ {{actor.system.hp.max}}</span>
        </div>
        <div class="wantToKnowMore rollable" data-type="traumeSave" data-name="traumaSave" data-key="system.traumaMod.value" data-roll="2d6+@abilities.con.mod+@traumaMod.value">
            <i class="fa-regular fa-bandage awesomeIcon" style="font-size: 18px;"></i>
            <span class="tooltipText resource-label" style="font-size: 13px;">Trauma Save</span>
            <span class="resource-label" style="font-size: 18px">+{{actor.system.traumaMod.value}}</span>
        </div>
        <div class="wantToKnowMore rollable" data-type="initiative" data-name="initiative" data-key="system.initMod.value" data-roll="2d6+@abilities.wis.mod+@initMod.value">
            <i class="fa-regular fa-stopwatch awesomeIcon" style="font-size: 18px;"></i>
            <span class="tooltipText resource-label" style="font-size: 13px;">Initiative</span>
            <span class="resource-label" style="font-size: 18px">+{{actor.system.initMod.value}}</span>
        </div>
        <div class="wantToKnowMore">
            <i class="fa-regular fa-person-running awesomeIcon" style="font-size: 18px;"></i>
            <span class="tooltipText resource-label" style="font-size: 13px;">Move</span>
            <span class="resource-label" style="font-size: 18px">{{actor.system.move.value}}</span>
        </div>
        <div class="wantToKnowMore">
            <i class="fa-solid fa-hand-sparkles awesomeIcon" style="font-size: 18px;"></i>
            <span class="tooltipText resource-label" style="font-size: 13px;">MD</span>
            <input class="input-xs" style="font-size: 18px;" type="number" name="md" value="{{actor.system.magicDice.value}}" data-dtype="Number" placeholder="0"/>
            <span class="resource-value input-small" style="font-size: 18px;">/ {{actor.system.magicDice.max}}</span>
        </div>
    </div>
</div>
