<div class="tab spells" data-group="primary" data-tab="spells">
	<div class="flexrow subheader">
		<h3 class="subheader">Spell Book</h3>
		<div class="alignRight flexGrowHalf reveal">
			<div class="alignRight flexGrowHalf"></div>
		</div>
	</div>
	<div class="flexcol flex-group-left">
		{{#each actor.system.spells as |item id|}}
		<div class="item flexrow flex-group-left itemHover" style="width: 100%; padding: 0 10px;"
			data-item-id="{{item._id}}" data-item-name="{{item.name}}">
			<label class="alignLeft"
				style="flex: 1; font-size: 18px; margin-right: 10px;"><strong>{{item.name}}</strong></label>
			<label class="flexrow flex-group-center alignCenter wantToKnowMore"
				style="width: 100%; padding-right: 10px; flex: 1; color: var(--inactive); height: 20px;">
				{{item.system.range}} <i class="fa-solid fa-ruler style=" margin-left: 3px;"></i>
				<span class="tooltipText resource-label" style="font-size: 13px;">Range</span>
			</label>
			<label class="flexrow flex-group-center alignCenter wantToKnowMore"
				style="width: 100%; padding-right: 10px; flex: 1; color: var(--inactive); height: 20px;">
				{{item.system.target}} <i class="fa-solid fa-bullseye" style="margin-left: 3px;"></i>
				<span class="tooltipText resource-label" style="font-size: 13px;">Target</span>
			</label>
			<label class="flexrow flex-group-center alignCenter wantToKnowMore"
				style="width: 100%; padding-right: 10px; flex: 1; color: var(--inactive); height: 20px;">
				{{item.system.duration}} <i class="fa-solid fa-clock" style="margin-left: 3px;"></i>
				<span class="tooltipText resource-label" style="font-size: 13px;">Duration</span>
			</label>
			{{> systems/glog/templates/actor/parts/item-parts/itemControls.html item=item}}
		</div>
		{{/each}}
	</div>
</div>
