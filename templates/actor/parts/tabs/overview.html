<div class="tab overview" data-group="primary" data-tab="overview">
    <div class="flexrow subheader">
        <h3 class="subheader">Features</h3>
        <div class="alignRight flexGrowHalf reveal">
            <div class="alignRight flexGrowHalf"></div>
        </div>
    </div>
    <div class="flexcol flex-group-left" >
        {{#each actor.system.features as |item id|}}
        <div class="item flexrow flex-group-left itemHover" style="width: 100%; padding: 0 10px;" data-item-id="{{item._id}}" data-item-name="{{item.name}}">
            <label class="truncate alignLeft" style="flex: 1; font-size: 18px; margin-right: 10px;"><strong>{{item.name}}</strong></label>
            <div class="truncate alignLeft" style="flex: 4;">{{item.system.description}}</div>
            {{> systems/glog/templates/actor/parts/item-parts/itemControls.html item=item}}
        </div>
        {{/each}}
    </div>
    <div class="flexrow subheader">
        <h3 class="subheader">Legend</h3>
        <div class="alignRight flexGrowHalf reveal">
            <div class="alignRight flexGrowHalf"></div>
        </div>
    </div>
    {{editor content=system.legend target="system.legend" button=true owner=owner editable=editable}}
</div>
