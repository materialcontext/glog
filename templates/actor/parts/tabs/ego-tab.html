<div class="tab ego" data-group="secondary" data-tab="ego">
  <div class="contentBox" style="margin-bottom: 10px">
    <div class="flexrow subheader colorV1">
      <h3 class="subheader colorV1">Level</h3>
      <div class="alignRight flexGrowThreeQuarter">
          <input class="input-small" type="number" name="system.level" value="{{actor.system.level}}" data-dtype="Number" placeholder="0"/>
      </div>
    </div>
    <div class="listBackground" style="background-color: var(--pitchBorder)">
      <div class="flexrow grid-2col">
        <label class="input-large resource-value flex-group-left">Class</label>
        <select
          class="selectSpecApt item-standard-margin-medium flex-group-left"
          name="system.class"
          data-type="String"
        >
          {{#select actor.system.class}} {{#each glog.classes as |class key|}}
          <option value="{{key}}">{{class}}</option>
          {{/each}} {{/select}}
        </select>
      </div>
    </div>
    <div class="itemBackground">
      <label class="input-large resource-value alignLeft">Motivations</label>
      <ol
        style="
          list-style-type: decimal-leading-zero;
          padding: 0 0 0 2.5em;
          margin-top: 10px;
        "
      >
        <li>
          <input
            type="text"
            name="system.motivations.motivation1"
            value="{{actor.system.motivations.motivation1}}"
            placeholder="A Motivation goes here"
          />
        </li>
        <li>
          <input
            type="text"
            name="system.motivations.motivation2"
            value="{{actor.system.motivations.motivation2}}"
            placeholder="A Motivation goes here"
          />
        </li>
        <li>
          <input
            type="text"
            name="system.motivations.motivation3"
            value="{{actor.system.motivations.motivation3}}"
            placeholder="A Motivation goes here"
          />
        </li>
      </ol>
    </div>
    <div class="itemBackground skills">
      <label class="input-large resource-value">Languages</label>
      <input
        type="text"
        name="system.languages"
        value="{{actor.system.languages}}"
        placeholder="languages go here"
        style="margin-top: 10px"
      />
    </div>
  </div>
</div>
