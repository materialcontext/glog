<div class="tab gear" data-group="primary" data-tab="gear">
    {{#if actor.system.hasStash}}
        {{#if actor.armor}}
            <div class="contentBox">
                <div class="flexrow subheader">
                    <h3 class="subheader">Armor</h3>
                    <div class="alignRight flexGrowThreeQuarter">
                    </div>
                </div>
                <div class="itemBackground">
                        {{#each actor.armor as |item id|}}
                        <div class="item flexrow flex-group-center offHand" data-item-id="{{item._id}}" data-item-name="{{item.name}}">
                            <input class="sheet equipped checkBox" data-dtype="Boolean" data-item-id="{{item._id}}" type="checkbox" {{checked system.active}}>
                            <div class="item-image flex-group-center input-small"><img src="{{item.img}}" title="{{item.name}}" width="24" height="24"/></div>
                            <input class="sheet-inline-edit" data-field="name" type="text" name="item.name" value="{{item.name}}" placeholder="{{localize 'ep2e.inventory.armorPlaceholder'}}" style="text-align: left; font-weight: bold; min-width: 240px;"/>
                            <img src="systems/eclipsephase/resources/icons/power.webp" class="icon-small"/>
                            <label class="labelWidth-small flex-group-center noMargin"><strong>{{item.system.energy}}</strong></label>
                            <img src="systems/eclipsephase/resources/icons/shield.webp" class="icon-small" style="max-height: 24px!important; max-width: 20px!important;"/>
                            <label class="labelWidth-small flex-group-center noMargin"><strong>{{item.system.kinetic}}</strong></label>
                            <label class="labelWidth-XL flex-group-center noMargin"><strong>{{localize item.system.slotName}}</strong></label>
                            <div class="flexrow item-controls flex-group-right" style="max-width: 50px;">
                                <a class="item-control item-delete resource-label editWithLabel input-xs alignRight" title="Delete Item"><i class="far fa-times-circle awesomeIcon"></i></a>
                                <a class="item-control item-edit resource-label editWithLabel  input-xs alignRight" title="Edit Item"><i class="far fa-edit awesomeIcon"></i></a>
                            </div>
                            {{#if item.system.description}}
                            <div class="flex-group-right slideShow input-xs">
                                <a><i class="fas fa-plus icon-small awesomeIcon"></i></a>
                                <a class="noShow"><i class="fas fa-minus icon-small awesomeIcon"></i></a>
                            </div>
                            {{else}}
                            <div class="flex-group-right slideShow input-xs icon-hidden">
                                <a><i class="fas fa-plus icon-small awesomeIcon"></i></a>
                                <a class="noShow"><i class="fas fa-minus icon-small awesomeIcon"></i></a>
                            </div>
                            {{/if}}
                            <div class="item showMore descriptionContainer" style="padding-bottom: 10px;">
                                <div class="itemDescription shape3">
                                    {{item.system.description}}
                                </div>
                            </div>
                        </div>
                    {{/each}}
                </div>
            </div>
        {{/if}}
    {{else}}
    <div class="contentBox" style="max-width: 33%; margin: auto; top: 150px">
        <div class="flexrow">
            <h3 class="subheaderBlank">Inventory Empty</h3>
        </div>
        <div class="listBackgroundPitch shape3 alignCenter" style="border-top: solid var(--accentBackground) 5px;">
            <i style="font-size: 12px; margin-bottom: 10px;">Might wanna get a weapon before you die.</i>
        </div>
    </div>
    {{/if}}
</div>
