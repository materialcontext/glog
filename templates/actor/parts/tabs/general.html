<div class="tab general" data-group="secondary" data-tab="general">
	<script>
		const options = Object.entries(config.classes).map(([key, value]) => ({
			value: key,
			label: value,
		}));
	</script>
	<div class="contentBox" style="margin-bottom: 10px">
		<div class="flexrow subheader colorV1">
			<h3 class="subheader colorV1">
				<span style="margin-right: 10px">Level</span>
				<input class="input-small" type="number" name="system.level" value="{{actor.system.level}}"
					data-dtype="Number" placeholder="0" />
			</h3>
			<div class="alignRight flexGrowThreeQuarter">
				<span class="input-small">XP: </span>
				<input class="input-small" type="number" name="system.xp" value="{{actor.system.xp}}"
					data-dtype="Number" placeholder="0" />
				<span class="input-large">/ {{actor.system.flags.xpNext}}</span>
			</div>
		</div>
		<div class="listBackground" style="background-color: var(--pitchBorder)">
			<div class="flexrow grid-2col">
				<label class="input-large resource-value flex-group-left">Class</label>
				<select class="selectSpecApt item-standard-margin-medium flex-group-left" name="system.class"
					data-type="String">
					{{selectOptions actor.system.class options}}
				</select>
			</div>
		</div>
		<div class="itemBackground skills">
			<label class="input-large resource-value">Languages</label>
			<input type="text" name="system.languages" value="{{actor.system.languages}}"
				placeholder="languages go here" style="margin: 10px 0" />
			<label class="input-large resource-value">Description</label>
			<input type="text" name="system.description" value="{{actor.system.description}}"
				placeholder="brief description goes here" style="margin-top: 10px" />
		</div>
	</div>
</div>
