<div class="flexrow item-controls flex-group-right" style="max-width: 42px; min-width: 42px;">
	<a class="item-control item-delete resource-label editWithLabel input-xxs alignRight" title="Delete Item"><i
			class="far fa-times-circle awesomeIcon"></i></a>
	<a class="item-control item-edit resource-label editWithLabel input-xs alignRight" title="Edit Item"><i
			class="far fa-edit awesomeIcon"></i></a>
</div>
<div class="flex-group-right slideShow input-xs">
	<a><i class="fas fa-plus icon-small awesomeIcon"></i></a>
	<a class="noShow"><i class="fas fa-minus icon-small awesomeIcon"></i></a>
</div>
<div class="item showMore descriptionContainer" style="padding-bottom: 10px;">
	<div class="itemDescription shape3">
		{{item.system.description}}
	</div>
</div>
