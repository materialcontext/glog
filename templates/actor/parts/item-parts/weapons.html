{{#each actor.weapons as |item id|}}
    {{#if this.system.active}}
    <div class="item flexrow flex-group-left itemHover" style="width: 100%; padding: 0 5px; min-height: 36px;" data-item-id="{{item._id}}" data-item-name="{{item.name}}">
        <input class="sheet equipped checkBox" data-dtype="Boolean" data-item-id="{{item._id}}" type="checkbox" {{checked system.active}}>
        <div class="item-image flex-group-left input-small"><img src="{{item.img}}" title="{{item.name}}" width="24" height="24"/></div>
        <label class="truncate alignLeft" style="flex: 2.5;"><strong>{{item.name}}</strong></label>
        <label class="flexrow flex-group-center alignCenter wantToKnowMore" 
            style="color: var(--inactive); background: none; font-size: 13px; margin-right: 10px; width: 40px; height: 20px;">
            {{item.system.dmg}} <i class="fa-solid fa-burst" style="margin-left: 3px;"></i>
            <span class="tooltipText resource-label" style="font-size: 13px;">Damage</span>
        </label>
        <label class="flexrow flex-group-center alignCenter wantToKnowMore" 
            style="max-width: 30px!important; color: var(--inactive); height: 20px;">
            {{item.system.slots}} <i class="fa-solid fa-boxes-stacked" style="margin-left: 3px;"></i>
            <span class="tooltipText resource-label" style="font-size: 13px;">Slots</span>
        </label>
        <div class="flexrow item-controls flex-group-right" style="max-width: 50px; min-width: 50px;">
            <a class="item-control item-delete resource-label editWithLabel input-xxs alignRight" title="Delete Item"><i class="far fa-times-circle awesomeIcon"></i></a>
            <a class="item-control item-edit resource-label editWithLabel input-xs alignRight" title="Edit Item"><i class="far fa-edit awesomeIcon"></i></a>
        </div>
        <div class="flex-group-right slideShow input-xs">
            <a><i class="fas fa-plus icon-small awesomeIcon" style="margin-left: 3px;"></i></a>
            <a class="noShow"><i class="fas fa-minus icon-small awesomeIcon"></i></a>
        </div>
        <div class="item showMore descriptionContainer" style="padding-bottom: 10px;">
            <div class="itemDescription shape3">
                {{item.system.description}}
            </div>
        </div>
    </div>
    {{else}}
    <div class="item flexrow offHand flex-group-left itemHover" style="width: 100%; padding: 0 5px; min-height: 36px;" data-item-id="{{item._id}}" data-item-name="{{item.name}}">
        <input class="sheet equipped checkBox" data-dtype="Boolean" data-item-id="{{item._id}}" type="checkbox" {{checked system.active}}>
        <div class="item-image flex-group-left input-small"><img src="{{item.img}}" title="{{item.name}}" width="24" height="24"/></div>
        <label class="truncate alignLeft" style="flex: 2.5;"><strong>{{item.name}}</strong></label>
        <label class="flexrow flex-group-center alignCenter wantToKnowMore" 
            style="color: var(--inactive); background: none; font-size: 13px; margin-right: 10px; width: 40px; height: 20px;">
            {{item.system.dmg}} <i class="fa-solid fa-burst" style="margin-left: 3px;"></i>
            <span class="tooltipText resource-label" style="font-size: 13px;">Damage</span>
        </label>
        <label class="flexrow flex-group-center alignCenter wantToKnowMore" 
            style="max-width: 30px!important; color: var(--inactive); height: 20px;">
            {{item.system.slots}} <i class="fa-solid fa-boxes-stacked" style="margin-left: 3px;"></i>
            <span class="tooltipText resource-label" style="font-size: 13px;">Slots</span>
        </label>
        <div class="flexrow item-controls flex-group-right" style="max-width: 50px; min-width: 50px;">
            <a class="item-control item-delete resource-label editWithLabel input-xxs alignRight" title="Delete Item"><i class="far fa-times-circle awesomeIcon"></i></a>
            <a class="item-control item-edit resource-label editWithLabel  input-xs alignRight" title="Edit Item"><i class="far fa-edit awesomeIcon"></i></a>
        </div>
        <div class="flex-group-right slideShow input-xs">
            <a><i class="fas fa-plus icon-small awesomeIcon" style="margin-left: 3px;"></i></a>
            <a class="noShow"><i class="fas fa-minus icon-small awesomeIcon"></i></a>
        </div>
        <div class="item showMore descriptionContainer" style="padding-bottom: 10px;">
            <div class="itemDescription shape3">
                {{item.system.description}}
            </div>
        </div>
    </div>
    {{/if}}
{{/each}}
