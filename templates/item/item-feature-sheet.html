<form class="{{cssClass}}" autocomplete="off">
  <header class="sheet-header">
      <img class="profile-img" src="{{item.img}}" data-edit="img" title="{{item.name}}"/>
      <div class="header-fields">
          <h1 class="charname"><input name="name" type="text" value="{{item.name}}" placeholder="Name"/></h1>
      </div>
  </header>

  <nav class="sheet-tabs itemnav tabs" data-group="primary">
    <a class="item" data-tab="details">Details</a>
    {{#if item.showEffectsTab}}
    <a class="item" data-tab="effects">Effects</a>
    {{/if}}
</nav>

  {{!-- Sheet Body --}}
  <section class="sheet-body">
      {{!-- Description Tab --}}
      <div class="tab feature" data-group="primary" data-tab="description">
        <textarea class="description" name="system.description" rows="10" cols="60" placeholder="Item description goes here">
            {{item.system.description}}
        </textarea>
      </div>
      {{> systems/glog/templates/actor/parts/tabs/effects-tab.html }}
  </section>
</form>
